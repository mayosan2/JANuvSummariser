<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Nastavení rozšíření Gemini</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      max-width: 480px;
      margin: 24px auto;
      padding: 16px;
      line-height: 1.5;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }
    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      margin-bottom: 12px;
    }
    button {
      padding: 8px 16px;
      cursor: pointer;
    }
    #status {
      margin-top: 8px;
      font-size: 0.9rem;
      color: #0a7a0a;
    }
  </style>
</head>
<body>
  <h1>Nastavení rozšíření Gemini</h1>

  <p>
    Zadej svůj Gemini API klíč a volitelně údaje pro vzdálenou databázi.
    Vše je uloženo pouze lokálně v <code>chrome.storage.local</code>.
  </p>

  <form id="apiKeyForm">
    <label for="apiKey">Gemini API klíč</label>
    <input type="password" id="apiKey" name="apiKey" autocomplete="off" />

    <h2>Ukládání shrnutí do databáze (volitelné)</h2>

    <label for="remoteDbUrl">URL endpointu pro uložení shrnutí</label>
    <input
      type="text"
      id="remoteDbUrl"
      name="remoteDbUrl"
      placeholder="https://moje-api.cz/summaries"
      autocomplete="off"
    />

    <label for="remoteDbKey">API klíč / token pro databázi (pokud je potřeba)</label>
    <input
      type="password"
      id="remoteDbKey"
      name="remoteDbKey"
      autocomplete="off"
    />

    <label style="display: flex; align-items: center; gap: 6px; margin-top: 4px;">
      <input type="checkbox" id="remoteDbEnabled" />
      Povolit ukládání shrnutí do vzdálené databáze
    </label>

    <button type="submit">Uložit nastavení</button>
    <span id="status"></span>
  </form>

  <script src="options.js"></script>
</body>
</html>
